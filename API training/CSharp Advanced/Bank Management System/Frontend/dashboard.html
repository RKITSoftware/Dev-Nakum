<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Bank Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">BMS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./dashboard.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a id="profile-link" class="nav-link" aria-current="page" href="./profile.html">Profile</a>
                        </li>

                        <li id="usersLinkContainer"></li>


                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" id="logout" style="cursor: pointer;">Logout</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container d-flex justify-content-center position-static">
        <div id="showAlert"></div>
    </div>


    <button type="button" class="btn btn-primary mt-3 float-end me-3" data-bs-toggle="modal"
        data-bs-target="#exampleModal">Transactions</button>
    <div id="statementDiv">

    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Transactions</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-2">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" name="name" placeholder="Enter amount" />
                    </div>
                    <div class="row mb-2">
                        <label for="name" class="form-label">Type</label>
                        <select id="type" class="form-select">
                            <option value="D">Deposit</option>
                            <option value="W">Withdraw</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="btnClose" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="btnTransactionSave">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- table -->
    <div class="container ">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Transaction Type</th>
                    <th scope="col">Transaction Amount</th>
                </tr>
            </thead>
            <tbody id="tableTransactions">

            </tbody>
        </table>
    </div>
</body>

</html>
<script src="./js/access.js"></script>
<script>
    hideUser();
    if(getCookies().role == "User"){
        document.getElementById("statementDiv").innerHTML = `<button type="button" class="btn btn-primary mt-3 float-end me-3" id="statement" >Statement</button>`
    }
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="./CSS/style.css" />
<script type="module" src="./js/script.js"></script>
<script type="module" src="./js/transactions.js"></script>
