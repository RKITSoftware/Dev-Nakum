<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Bank Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">BMS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./dashboard.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./profile.html">Profile</a>
                        </li>
                        <li id="usersLinkContainer"></li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" id="logout" style="cursor: pointer;">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    

    <div class="container d-flex justify-content-center position-static">
        <div id="showAlert"></div>
        
    </div>

    <div class="container d-flex mt-4">
        <div class="card shadow border-1">
            <div class="card-body">
                <h5 class="card-title">Profile</h5>
                <p class="card-text" id="name">Name : <span id="userName"></span></p>
                <p class="card-text" id="email">Email : <span id="userEmail"></span> </p>
                <p class="card-text" id="money">Money : <span id="userMoney"></span> </p>

                <button type="button" class="btn btn-primary shadow" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Edit</button>
                <button type="button" class="btn btn-danger float-end shadow" id="btnDelete">Delete</button>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Change Name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-2">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="nameChange" name="name" placeholder="changed Name" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="btnClose" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="editName">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
