<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Store</title>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- DevExtreme theme -->
  <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.1.11/css/dx.light.css" />

  <!-- DevExtreme library -->
  <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.1.11/js/dx.all.js"></script>
  <script src="./JS/index.js"></script>
  <style>
    .demo-container {
      padding: 20px;
    }

    .dx-fieldset {
      margin-bottom: 20px;
    }

    .dx-field {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="demo-container">
    <div class="dx-fieldset">
      <div class="dx-field">
        <div class="dx-field-label">Select Box</div>
        <div class="dx-field-value">
          <div id="basicSelectBox"></div>
        </div>
      </div>

      <div id="btnInsert"></div>
      <div id="btnUpdate"></div>
      <div id="btnRemoved"></div>
      <div id="btnStore"></div>
      <div id="btnClear"></div>
    </div>
  </div>
</body>

</html>
