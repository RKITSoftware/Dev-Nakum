<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme theme -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.1.11/css/dx.light.css" />

    <!-- DevExtreme library -->
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.1.11/js/dx.all.js"></script>
    <script src="./JS/index.js"></script>
    <style>
        .demo-container {
            padding: 20px;
        }

        .dx-fieldset {
            margin-bottom: 20px;
        }

        .dx-field {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="demo-container">
        <div class="dx-fieldset">
            <legend>Button Initialization and Options</legend>
            <div class="dx-field">
                <div class="dx-field-label">Basic Button</div>
                <div class="dx-field-value">
                    <div id="basicButton"></div>
                </div>
            </div>
            <div class="dx-field">
                <div class="dx-field-label">Basic Button 2</div>
                <div class="dx-field-value">
                    <div id="basicButton2"></div>
                </div>
            </div>
            <div class="dx-field">
                <div class="dx-field-label">Disabled Button</div>
                <div class="dx-field-value">
                    <div id="disabledButton"></div>
                </div>
            </div>
            <div class="dx-field">
                <div class="dx-field-label">Visible</div>
                <div class="dx-field-value">
                    <div id="visibleButton"></div>
                </div>
            </div>
            <div class="dx-field">
                <div class="dx-field-label">Dispose & Repaint</div>
                <div class="dx-field-value">
                    <div id="disposeRepaintButton"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
