<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Box</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme theme -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.1.11/css/dx.light.css" />

    <!-- DevExtreme library -->
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.1.11/js/dx.all.js"></script>
    <script src="./JS/index.js"></script>
    <style>
        .demo-container {
            padding: 20px;
        }

        .dx-fieldset {
            margin-bottom: 20px;
        }

        .dx-field {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="demo-container">
        <div class="dx-fieldset">
            <div class="dx-field">
                <div class="dx-field-label">Basic Number Box</div>
                <div class="dx-field-value">
                    <div id="basicNumberBox"></div>
                </div>
            </div>
        </div>
        <div class="dx-fieldset">
            <div class="dx-field">
                <div class="dx-field-label">Basic Number Box 2</div>
                <div class="dx-field-value">
                    <div id="basicNumberBox2"></div>
                </div>
            </div>
        </div>
        <div class="dx-fieldset">
            <div class="dx-field">
                <div class="dx-field-label">Basic Number Box 3</div>
                <div class="dx-field-value">
                    <div id="basicNumberBox3"></div>
                </div>
            </div>
        </div>
        <div class="dx-fieldset">
            <div class="dx-field">
                <div class="dx-field-label">Disabled Number Box</div>
                <div class="dx-field-value">
                    <div id="disabled"></div>
                </div>
            </div>
        </div>
        <div class="dx-fieldset">
            <div class="dx-field">
                <div class="dx-field-label">Event Handling</div>
                <div class="dx-field-value">
                    <div id="event"></div>
                </div>
            </div>
        </div>
        <div class="dx-fieldset">
            <div class="dx-field">
                <div id="visible"></div>
            </div>
        </div>
    </div>
</body>

</html>
