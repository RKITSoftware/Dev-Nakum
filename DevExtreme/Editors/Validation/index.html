<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validation</title>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- DevExtreme theme -->
  <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.1.11/css/dx.light.css" />

  <!-- DevExtreme library -->
  <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.1.11/js/dx.all.js"></script>
  <script src="./JS/index.js"></script>
  <script src="./JS/data.js"></script>
  <style>
    .demo-container {
      padding: 20px;
    }

    .dx-fieldset {
      margin-bottom: 20px;
    }

    .dx-field {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="demo-container">
    <form id="form" action="#">
      <div class="dx-fieldset">
        <div class="dx-field">
          <div class="dx-field-label">Email</div>
          <div class="dx-field-value">
            <div id="email-validation"></div>
          </div>
        </div>
        <div class="dx-field">
          <div class="dx-field-label">Password</div>
          <div class="dx-field-value">
            <div id="password-validation"></div>
          </div>
        </div>
        <div class="dx-field">
          <div class="dx-field-label">Confirm Password</div>
          <div class="dx-field-value">
            <div id="confirm-password-validation"></div>
          </div>
        </div>
      </div>
      <div class="dx-fieldset">
        <div class="dx-field">
          <div class="dx-field-label">Name</div>
          <div class="dx-field-value">
            <div id="name-validation"></div>
          </div>
        </div>

        <div class="dx-field">
          <div class="dx-field-label">Date of birth</div>
          <div class="dx-field-value">
            <div id="date-validation"></div>
          </div>
        </div>

        <div class="dx-field">
          <div class="dx-field-label">Gender</div>
          <div class="dx-field-value">
            <div id="gender-validation"></div>
          </div>
        </div>
        <div class="dx-field">
          <div class="dx-field-label">Profile Picture</div>
          <div class="dx-field-value">
            <div id="profile-validation"></div>
          </div>
        </div>
      </div>
      <div class="dx-fieldset">
        <div class="dx-field">
          <div class="dx-field-label">Country</div>
          <div class="dx-field-value">
            <div id="country-validation"></div>
          </div>
        </div>
        <div class="dx-field">
          <div class="dx-field-label">City</div>
          <div class="dx-field-value">
            <div id="city-validation"></div>
          </div>
        </div>
        <div class="dx-field">
          <div class="dx-field-label">Address</div>
          <div class="dx-field-value">
            <div id="address-validation"></div>
          </div>
        </div>
        <div class="dx-field">
          <div class="dx-field-label">Pin Code</div>
          <div class="dx-field-value">
            <div id="pincode-validation"></div>
          </div>
        </div>
        <div class="dx-field">
          <div class="dx-field-label">Phone</div>
          <div class="dx-field-value">
            <div id="phone-validation"></div>
          </div>
        </div>
      </div>
      <div class="dx-fieldset">
        <div class="dx-field">
          <div class="dx-field-label">
            <div id="check"></div>
          </div>
          <div class="dx-field-value">
            <div id="button"></div>
          </div>
        </div>
        <div id="summary"></div>
      </div>
    </form>
  </div>

</body>

</html>
