<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Management</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/style.css">


    <!-- Bootstrap JS with Popper.js (for dropdowns, tooltips, and popovers) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const userdata = sessionStorage.getItem("userData");
      const storedUserData = JSON.parse(userdata);
      const userRole = storedUserData.role;
      
      if(userRole=="FALSE"){
        window.location.href = "/Final-Demo/projects.html";
      }
    
    </script>
  </head>
  <body>
    <!-- navbar start-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PM</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./dashboard.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./login.html">Logout</a>
              </li>
          </ul>
          
        </div>
      </div>
    </nav>
    <!-- navbar end-->

    <div class="container mt-5">
        <h2 class="mb-4">Add Project</h2>
        
        <form class="addProject">
          <div class="mb-3">
            <label for="prtitle" class="form-label">Project Title</label>
            <input type="text" class="form-control" id="prtitle" placeholder="Enter project name" required>
            <span id="prTitleError" class="error"></span>
          </div>
      
          <div class="mb-3">
            <label for="prdesc" class="form-label">Project Description</label>
            <input type="text" class="form-control" id="prdesc" placeholder="Enter project description" required>
            <span id="prDescError" class="error"></span>
          </div>
          
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"></script>
  <script src="./JS/addProject.js"></script>
</html>
