<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Book List</title>

    <style>
      .success,
      .error {
        color: white;
        padding: 5px;
        margin: 5px 0 15px 0;
      }

      .success {
        background: green;
      }

      .error {
        background: red;
      }

      .table tbody tr td:last-child {
        padding-right: 0;
      }

    </style>
  </head>
  <body>
    <div
      class="container d-flex flex-column bg-dark text-white justify-content-center mt-5 sm:w-full"
      style="width: 60%"
    >
      <div
        class="fs-1 d-flex flex-column bg-dark text-white justify-content-center align-items-center"
      >
        Add Books
      </div>
      <form id="book-form">
        <div class="row mt-3 mb-3">
          <div class="fs-5 px-4">Title</div>
          <div class="input-group mb-3 rounded">
            <input
              id="title"
              type="text"
              placeholder="Book Title"
              class="form-control"
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="fs-5 px-4">Author</div>
          <div class="input-group mb-3 rounded">
            <input
              id="author"
              type="text"
              placeholder="Book Author"
              class="form-control"
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="fs-5 px-4">ISBN</div>
          <div class="input-group mb-3 rounded">
            <input
              id="isbn"
              type="text"
              placeholder="Book ISBN"
              class="form-control"
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="input-group mb-3 rounded">
            <input id="tipInput" type="submit" class="btn btn-primary" />
          </div>
        </div>
      </form>
    </div>

    <div class="container d-flex flex-column justify-content-center mt-5 sm:w-full"
    style="width: 80%"
  >
      <table
        class="table table-hover mt-5 me-5 border border-4 justify-content-center align-items-center"
      >
        <thead>
          <tr class="">
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">ISBN</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="book-list">
            <!-- all the data placed here dynamically -->
        </tbody>
      </table>
    </div>
  </body>
  <script src="script.js"></script>
</html>
