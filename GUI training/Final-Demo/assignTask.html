    <script>
      const userdata = sessionStorage.getItem("userData");
      const storedUserData = JSON.parse(userdata);
      const userRole = storedUserData.role;
      
      if(userRole=="FALSE"){
        window.location.href = "/Final-Demo/projects.html";
      }
    
    </script>

    <!-- navbar start-->

      <form class="taskAssignForm">
        <div class="row">
            <div class="col-12 col-lg-6 mb-3">
                <label for="username" class="form-label">Username</label>
                <select class="form-select" id="username">

                    <option value="3">Three</option> -->

            </div>
        </div>
           
        <div class="row">
            <div class="col-12 col-lg-6 mb-3">
                <label for="task" class="form-label">Task Name</label>
                <select class="form-select" id="task">
                  <option disabled>choose Task</option>
                  <option value="One">One</option>
                  <option value="Two">Two</option>

        </div>
