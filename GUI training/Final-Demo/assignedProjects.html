    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    <!-- Bootstrap JS with Popper.js (for dropdowns, tooltips, and popovers) -->

    <script>
      const userdata = sessionStorage.getItem("userData");
      const storedUserData = JSON.parse(userdata);
      const userRole = storedUserData.role;
      
      if(userRole=="TRUE"){
        window.location.href = "/Final-Demo/dashboard.html";
      }

  <body>
    
    <div id="includedContent"></div>

  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"></script>
<script>
  // Use JavaScript to load and insert HTML content
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        // console.log(this.responseText);
          document.getElementById("includedContent").innerHTML = this.responseText;
          updateNavbar();
          // document.getElementById("includedContent").innerHTML = this.responseText;
      }
  };
  xhttp.open("GET", "projects.html", true);
  xhttp.send();
</script>
<script>

  const updateNavbar=()=>{
    $('#home').removeClass('active');  
    $('#assignedProjects').addClass('active');  
  }
  </script>
  <script src="./JS/getUserName.js"></script>
  <script type="module" src="./JS/assignedProject.js"></script>
</html>
