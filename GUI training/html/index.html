<br>
<h1>Form</h1>
<form action="#">
    <label for="fname">First Name</label>
    <input type="text" name="fname">
    <br>
    
    <br>
    <label for="lname">Last Name</label>
    <input type="text" name="lname">
    <br>
    
    <br>
    <label for="add">Address</label>
    <textarea name="address" cols="15" rows="5"></textarea>
    <br>

    <br>
    <label for="gender">Gender</label>
    <input type="radio" name="gender" id="">Male
    <input type="radio" name="gender" id="">Female
    <br>

    <br>
    <input type="checkbox" name="v1" value="Bike">
    <label for="v1"> Select 1</label><br>
    <input type="checkbox" name="v2" value="Car">
    <label for="v2"> Select 2</label><br>
    <input type="checkbox" name="v3" value="Boat">
    <label for="v3"> Select 3</label>
    <br>

    <br>
    <input type="button" onclick="alert('Hello from another world!')" value="Click Here">
    <br>

    <br>
    <label for="file">Select a file</label>
    <input type="file" name="file">
    <br>

    <br>
    <label for="pwd">Password</label>
    <input type="password" name="pwd">
    <br>

    <br>
    <input type="submit" value="submit">
    <input type="reset" value="reset">

</form>
